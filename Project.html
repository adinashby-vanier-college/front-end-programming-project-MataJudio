<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body >

        <nav class="navbar navbar-expand-lg bg-light">
            <a>Personal Website</a>
            
    
            
        </nav>
        <div class="row">
            <h1>Tetris Game Project</h1>
        </div>
        <div id="game" class="row">
            <div class="col-sm-3">
                <div id="hold" class="container same-column">
                    <h2>HOLD</h2>
                    <div class="content">

                    </div>
                </div>
                <div id="tally" class="container same-column">
                    
                    <h2 id="score">SCORE</h2>
                    <div class="content"></div>
                    <h2 id="level">LEVEL</h2>
                    <div class="content"></div>
                    <h2 id="lines">LINES</h2>
                    <div class="content"></div>
                </div>
            </div>
            
            <div id="gameplay" class="container col-sm-6">
                <div id="tetris-grid" class="content">
                    
                </div>
                
            </div>
            <div id="next" class="container col-sm-3 same-column">
                <h2>NEXT</h2>
                <div class="content"></div>
                <div class="bulbous-box right"></div>
                <div class="bulbous-box left"></div>
                <div class= "bulbous-box top"></div>
                <div class="bulbous-box bottom"></div>
            </div>
        </div>
        <script src="scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
